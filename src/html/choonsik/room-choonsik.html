<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>춘식러버의 페이지 - 춘식이방</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/choonsikEffect.css">
    <link rel="stylesheet" href="./css/sub-choonsik.css">
</head>

<body>
    <header id="header">
        <div class="inner">
            <nav class="nav">
                <button class="barMenu">
                    <span class="bar"></span>
                </button>
                <div class="gnb-wrapper">
                    <div class="gnb-inner">
                        <button class="closeGnb">x</button>
                        <ul class="gnb">
                            <li><a href="./about-choonsik.html">춘식이 소개</a></li>
                            <li><a href="./room-choonsik.html">춘식이방</a></li>
                            <li><a href="./photo-choonsik.html">춘식이 화보</a></li>
                            <li><a href="./diary-choonsik.html">춘식일기</a></li>
                            <li><a href="./game-choonsik.html">춘식게임</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1 class="logo">
                <a href="./choonsik_lover.html">
                    <img src="https://item.kakaocdn.net/do/b5d3d6a7b67fbf5afdaffb79fffbf8b18f324a0b9c48f77dbce3a43bd11ce785"
                        alt="춘식">
                </a>
            </h1>
        </div>
    </header>


    <main class="building">
        <section class="room room-1">
            <div class="room-walls"></div>
            <div class="room-content">         
                <p class="room-text">춘식이는 어느방에 있을까요?? <br/> 불을 켜보세요!!💡</p>
                <div class="switch">
                    <input class="tgl tgl-switch" id="themeSwitch1" type="checkbox" onclick="lightSwitch()"/>
                    <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="themeSwitch1"></label>
                </div>
            </div>
        </section>

        <section class="room room-2">
            <div class="room-walls"></div>
            <div class="room-content">
                <!-- 어질러진 영역 // 방 정리하기 -->
                <div class="wiggle-wrapper">
                    <span class="object"><img src="" alt=""></span>
                    <span class="object"><img src="" alt=""></span>
                    <span class="object"><img src="" alt=""></span>
                </div>

                <div class="cleaning-box">
                    <div class="container"></div>
                </div>
            </div>
        </section>

        <section class="room room-3">
            <div class="room-walls"></div>
            <div class="room-content">
                <p class="">I'm here!!</p>
                <div class="img-choonsik">
                    <span class="sofa-choonsik"></span>                              
                </div>                
            </div>
        </section>

        <section class="room">
            <div class="room-walls"></div>
            <div class="room-content">if after all these years</div>
        </section>

        <section class="room">
            <div class="room-walls"></div>
            <div class="room-content">you'd like to meet</div>
        </section>

        <section class="room">
            <div class="room-walls"></div>
            <div class="room-content">to go over</div>
        </section>

        <section class="room">
            <div class="room-walls"></div>
            <div class="room-content">everything</div>
        </section>
    </main>



    <style>
        :root {
            --depth: 500px;
            --turnLeft: 0.06turn;
            --turnRight: -0.06turn;
            --turn: var(--turnRight);
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            background: #1a1a1a;
            perspective: 1000px;
            perspective-origin: 50% 35%;
        }
    </style>

    <script>
        const tgl = document.querySelector(".tgl");
        const roomFirst = document.querySelector(".room-1");        

        function lightSwitch() {
            const checkSwitch = tgl.checked;
            if(checkSwitch) {
                roomFirst.classList.add("lightOn");
            } else {
                roomFirst.classList.remove("lightOn");
            }
        }
    </script>
</body>

</html>
